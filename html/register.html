<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register to picture timeline</title>
    <script src="../js/logic.js" type="text/javascript"></script>
    <script src="../js/data.js" type="text/javascript"></script>
    <script src="../js/UI.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/index.css" type="text/css">
</head>
<body>
<div>
    <table class="detailsContainer">
        <tr>
            <td>
                <p align="center"><b>WELCOME!</b></p>
                <p><b>REGISTER TO YOUR PICTURE </b></p>
                <p><b>TIMELINE NOW!</b></p>
                <p>* Enter Email</p>
                <input placeholder="Email" id="emailInput" type="email">
            </td>
        </tr>
        <tr>
            <td>
                <p>* Enter Phone Number</p>
                <input placeholder="Phone Number" id="phoneNumberInput" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <p>* Enter Password</p>
                <input placeholder="password" id="passwordInput" type="password">
            </td>
        </tr>
        <tr>
            <td>
                <p> * Confirm Password</p>
                <input placeholder="password" id="confirmPasswordInput" type="password">
            </td>
        </tr>
        <tr>
            <td align="center">
                <p> * Click to Register</p>

                <!--                Corrected the below -->
                <input type="button" onclick="register()" class="register" value="REGISTER">
                <!--            //Samson-->
            </td>
        </tr>
    </table>
</div>
</body>
</html>
